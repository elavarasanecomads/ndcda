<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="navigation"></div>
    <main>
        <section class="py-16 bg-indigo-900">
            <div class="max-w-7xl mx-auto px-4 sm:px-8 lg:px-8 space-y-4">
                <p class="uppercase text-yellow-400 text-center tracking-[.25em]">Welcome Back</p>
                <h1 class="uppercase text-5xl font-bold text-center text-white">Login</h1>
            </div>
        </section>
        <div class="max-w-md mx-auto px-4 my-16">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <form class="space-y-6">
                    <!-- Mobile Number -->
                    <div>
                        <label for="mobile" class="block text-sm font-medium text-gray-700 mb-2">Mobile Number <span class="text-red-500">*</span></label>
                        <input type="tel" id="mobile" name="mobile" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-900 focus:border-transparent focus:bg-indigo-50" required>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password <span class="text-red-500">*</span></label>
                        <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-900 focus:border-transparent focus:bg-indigo-50" required>
                    </div>

                    <!-- Login Button -->
                    <div class="flex justify-center pt-4">
                        <a href="dashboard.html" class="bg-indigo-900 hover:bg-indigo-800 text-white font-bold py-3 px-8 rounded-lg transition duration-200">
                            Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <div id="footer"></div>
</body>
<script>
    $(function () {
      $("#navigation").load("nav.html");
      $("#footer").load("footer.html");
    });
  </script>
</html>
