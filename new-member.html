<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="navigation"></div>
    <main>
        <section class="py-16 bg-indigo-900">
            <div class="max-w-7xl mx-auto px-4 sm:px-8 lg:px-8 space-y-4">
                <h1 class="uppercase text-5xl font-bold text-center text-white">New Member Registration</h1>
                <p class="uppercase text-yellow-400 text-center tracking-[.25em]">Compete & Learn</p>
            </div>
        </section>
        <div class="max-w-7xl mx-auto px-4 sm:px-8 lg:px-8 my-16">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Name -->
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name <span class="text-red-500">*</span></label>
                            <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-900 focus:border-transparent focus:bg-indigo-50" required>
                        </div>

                        <!-- Father Name -->
                        <div>
                            <label for="fatherName" class="block text-sm font-medium text-gray-700 mb-2">Father Name <span class="text-red-500">*</span></label>
                            <input type="text" id="fatherName" name="fatherName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-900 focus:border-transparent focus:bg-indigo-50" required>
                        </div>

                        <!-- Mobile -->
                        <div>
                            <label for="mobile" class="block text-sm font-medium text-gray-700 mb-2">Mobile <span class="text-red-500">*</span></label>
                            <input type="tel" id="mobile" name="mobile" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-900 focus:border-transparent focus:bg-indigo-50" required>
                        </div>

                        <!-- Address -->
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                            <input type="text" id="address" name="address" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-900 focus:border-transparent" required>
                        </div>

                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-900 focus:border-transparent" required>
                        </div>

                        <!-- Date Of Birth -->
                        <div>
                            <label for="dob" class="block text-sm font-medium text-gray-700 mb-2">Date Of Birth</label>
                            <input type="date" id="dob" name="dob" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-900 focus:border-transparent" required>
                        </div>

                        <!-- Gender -->
                        <div>
                            <label for="gender" class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                            <select id="gender" name="gender" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-900 focus:border-transparent" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <!-- Pincode -->
                        <div>
                            <label for="pincode" class="block text-sm font-medium text-gray-700 mb-2">Pincode</label>
                            <input type="text" id="pincode" name="pincode" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-900 focus:border-transparent" required>
                        </div>

                        <!-- FIDE ID -->
                        <div>
                            <label for="fideId" class="block text-sm font-medium text-gray-700 mb-2">FIDE ID</label>
                            <input type="text" id="fideId" name="fideId" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-900 focus:border-transparent">
                        </div>

                        <!-- AICF ID -->
                        <div>
                            <label for="aicfId" class="block text-sm font-medium text-gray-700 mb-2">AICF ID</label>
                            <input type="text" id="aicfId" name="aicfId" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-900 focus:border-transparent">
                        </div>

                        <!-- Password -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password <span class="text-red-500">*</span></label>
                            <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-900 focus:border-transparent focus:bg-indigo-50" required>
                        </div>

                        <!-- Confirm Password -->
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password <span class="text-red-500">*</span></label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-900 focus:border-transparent focus:bg-indigo-50" required>
                        </div>
                    </div>

                    <!-- Register Button -->
                    <div class="flex justify-center pt-4">
                        <button type="submit" class="bg-indigo-900 hover:bg-indigo-800 text-white font-bold py-3 px-8 rounded-lg transition duration-200">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <div id="footer"></div>
</body>
<script>
    $(function () {
      $("#navigation").load("nav.html");
      $("#footer").load("footer.html");
    });
  </script>
</html>
